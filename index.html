<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Key Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<div class="container pt-5">

<div class="text-center container col-8 mb-5">

    <h2>Select a Musical Key or Select Notes to Find Key</h2>
    <label for="keySelect"></label><select id="keySelect" class="form-select"></select>

    <table id="keyTable" class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Notes</th>
            <th>Chords</th>
        </tr>
        </thead>
        <tbody id="keyDetails">
        <!-- Notes and chords here -->
        </tbody>
    </table>
</div>

<div class="container col-12 mb-5">
    <div id="noteButtons" class="d-flex flex-wrap">
        <!-- Note buttons here -->
    </div>
    <button id="clearNotes" class="btn btn-lg btn-danger mt-3">Clear</button>
    <h3 id="possibleKey" class="pt-3"></h3>
</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
