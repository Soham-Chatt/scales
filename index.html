<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Key Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<div class="container pt-5">

<div class="text-center container col-8 mb-5">

    <h2>Select a key signature or select notes to find key signature</h2>
    <div class="d-flex align-items-center">
        <label for="keySelect" class="form-label me-2"></label>
        <select id="keySelect" class="form-select me-2"></select>
        <button id="clearNotes" class="btn btn-lg btn-danger">Clear</button>
    </div>


    <table id="keyTable" class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Notes</th>
            <th>Chords</th>
        </tr>
        </thead>
        <tbody id="keyDetails">
        <!-- Notes and chords here -->
        </tbody>
    </table>
</div>

<div class="container text-center col-12">
    <svg id="piano" xml:space="preserve" viewBox="0 0 161 120" width="483px" height="360px">
        <!-- White keys -->
        <rect id="C" style="fill:white;stroke:black" x="0" y="0" width="23" height="120" />
        <rect id="D" style="fill:white;stroke:black" x="23" y="0" width="23" height="120" />
        <rect id="E" style="fill:white;stroke:black" x="46" y="0" width="23" height="120" />
        <rect id="F" style="fill:white;stroke:black" x="69" y="0" width="23" height="120" />
        <rect id="G" style="fill:white;stroke:black" x="92" y="0" width="23" height="120" />
        <rect id="A" style="fill:white;stroke:black" x="115" y="0" width="23" height="120" />
        <rect id="B" style="fill:white;stroke:black" x="138" y="0" width="23" height="120" />
        <!-- Black keys -->
        <rect id="C#" style="fill:black;stroke:black" x="17" y="0" width="13" height="80" />
        <rect id="D#" style="fill:black;stroke:black" x="40" y="0" width="13" height="80" />
        <!-- Gap for E to F -->
        <rect id="F#" style="fill:black;stroke:black" x="95" y="0" width="13" height="80" />
        <rect id="G#" style="fill:black;stroke:black" x="118" y="0" width="13" height="80" />
        <rect id="A#" style="fill:black;stroke:black" x="141" y="0" width="13" height="80" />
    </svg>
    <h3 id="possibleKey" class="pt-3"></h3>
</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
